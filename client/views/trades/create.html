<template name="tradesCreate">
  <h1 class="text-center" id="companyPrice" style="margin-top: 0">
    <strong>{{formatNumber companyPrice}}</strong> <small>{{counterCurrency}}</small>
  </h1>
  <div class="progress" style="height: 5px; margin-bottom: 35px">
    <div class="progress-bar" role="progressbar" style="width: {{timeBeforeNextRefresh}}%;"></div>
  </div>
  {{#autoForm collection='Trades' id='insertTradeForm' type='insert'}}
    {{#if buyPrice}}
      <div class="row">
        <div class="col-md-5">
          <div class="form-group form-group-lg {{#if afFieldIsInvalid name='amountReceived'}}has-error{{/if}}">
            <div class="input-group input-group-lg">
              {{> afFieldInput name='amountReceived' value=amountReceived class='form-control' placeholder='Amount you want to pay' autofocus=''}}
              <span class="input-group-addon">{{counterCurrency}}</span>
            </div>
          </div>
          <div class="form-group form-group-lg {{#if afFieldIsInvalid name='paymentMethodForAmountReceived'}}has-error{{/if}}">
            {{> afFieldInput class='form-control input-lg' name='paymentMethodForAmountReceived' value=paymentMethodForAmountReceived firstOption='How do you want to pay?' options=paymentMethodsForAmountReceived}}
          </div>
        </div>
        <div class="col-md-2">
          <button class="btn btn-default btn-lg center-block" id="switchCurrencies" type="button" style="margin-bottom: 25px">
            <i class="fa fa-exchange fa-lg"></i>
          </button>
          <h3 class="text-center" style="margin-bottom: 20px">
            <strong>{{priceType}} {{baseCurrencyDenomination}}</strong>
          </h3>
        </div>
        <div class="col-md-5">
          <div class="form-group form-group-lg {{#if afFieldIsInvalid name='amountSent'}}has-error{{/if}}">
            <div class="input-group input-group-lg">
              {{> afFieldInput name='amountSent' value=amountSent step='0.0001' class='form-control' placeholder='Amount you want to receive'}}
              <span class="input-group-addon">{{baseCurrency}}</span>
            </div>
          </div>
          <div class="form-group form-group-lg {{#if afFieldIsInvalid name='paymentMethodForAmountSent'}}has-error{{/if}}">
            {{> afFieldInput class='form-control input-lg' name='paymentMethodForAmountSent' value=paymentMethodForAmountSent firstOption='How do you want to get paid?' options=paymentMethodsForAmountSent}}
          </div>
        </div>
      </div>
    {{else}}
      <div class="row">
        <div class="col-md-5">
          <div class="form-group form-group-lg {{#if afFieldIsInvalid name='amountReceived'}}has-error{{/if}}">
            <div class="input-group input-group-lg">
              {{> afFieldInput name='amountSent' value=amountSent step='0.0001' class='form-control' placeholder='Amount you want to receive'}}
              <span class="input-group-addon">{{counterCurrency}}</span>
            </div>
          </div>
          <div class="form-group form-group-lg {{#if afFieldIsInvalid name='paymentMethodForAmountSent'}}has-error{{/if}}">
            {{> afFieldInput class='form-control input-lg' name='paymentMethodForAmountSent' value=paymentMethodForAmountSent firstOption='How do you want to get paid?' options=paymentMethodsForAmountSent}}
          </div>
        </div>
        <div class="col-md-2">
          <button class="btn btn-default btn-lg center-block" id="switchCurrencies" type="button" style="margin-bottom: 25px">
            <i class="fa fa-exchange fa-lg"></i>
          </button>
          <h3 class="text-center" style="margin-bottom: 20px">
            <strong>{{priceType}} {{baseCurrencyDenomination}}</strong>
          </h3>
        </div>
        <div class="col-md-5">
          <div class="form-group form-group-lg {{#if afFieldIsInvalid name='amountSent'}}has-error{{/if}}">
            <div class="input-group input-group-lg">
              {{> afFieldInput name='amountReceived' value=amountReceived class='form-control' placeholder='Amount you want to pay' autofocus=''}}
              <span class="input-group-addon">{{baseCurrency}}</span>
            </div>
          </div>
          <div class="form-group form-group-lg {{#if afFieldIsInvalid name='paymentMethodForAmountReceived'}}has-error{{/if}}">
            {{> afFieldInput class='form-control input-lg' name='paymentMethodForAmountReceived' value=paymentMethodForAmountReceived firstOption='How do you want to pay?' options=paymentMethodsForAmountReceived}}
          </div>
        </div>
      </div>
    {{/if}}
    {{#if showMarketValue}}
      <hr>
      <h3 class="text-center">
        {{#if buyPrice}}
          {{formatBaseCurrency amountSent}}
        {{else}}
          {{formatBaseCurrency amountReceived}}
        {{/if}}
        ≈ {{formatCounterCurrency marketValue}}
        <!-- ≈ marketValue USD -->
      </h3>
      <p class="lead text-center">
        <small>*according to {{marketValueProvider}}</small>
      </p>
    {{/if}}
    {{#if showReceipt}}
    <hr>
    <div class="row">
      <div class="col-xs-8 col-md-4 col-md-offset-2 col-lg-4 col-lg-offset-3">
        <p class="lead">
          {{#if buyPrice}}
            {{formatBaseCurrency amountSent}}
          {{else}}
            {{formatBaseCurrency amountReceived}}
          {{/if}}
          @ {{formatCounterCurrency companyPrice}} {{mainCurrency}}
        </p>
      </div>
      <div class="col-xs-4 col-md-4 col-lg-2">
        <p class="lead text-right">
          {{#if buyPrice}}
            {{formatCounterCurrency amountReceivedWithoutFees}}
          {{else}}
            {{formatCounterCurrency amountSentWithoutFees}}
          {{/if}}
        </p>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-8 col-md-4 col-md-offset-2 col-lg-3 col-lg-offset-3">
        <p class="lead">
          Flat fee
        </p>
      </div>
      <div class="col-xs-4 col-md-4 col-lg-3">
        <p class="lead text-right">
          {{formatCounterCurrency flatFee}}
        </p>
      </div>
    </div>
    {{#if salesTax}}
      <div class="row">
        <div class="col-xs-8 col-md-4 col-md-offset-2 col-lg-3 col-lg-offset-3">
          <p class="lead">
            GST / QST
          </p>
        </div>
        <div class="col-xs-4 col-md-4 col-lg-3">
          <p class="lead text-right">
            {{formatCounterCurrency salesTax}}
          </p>
        </div>
      </div>
    {{/if}}
    {{#if calculatedFeeForAmountReceived}}
      <div class="row">
        <div class="col-xs-8 col-md-4 col-md-offset-2 col-lg-3 col-lg-offset-3">
          <p class="lead">
            {{percentageFeeForAmountReceived}}% {{paymentMethodNameForAmountReceived}} fee
          </p>
        </div>
        <div class="col-xs-4 col-md-4 col-lg-3">
          <p class="lead text-right">
            {{formatCounterCurrency calculatedFeeForAmountReceived}}
          </p>
        </div>
      </div>
    {{/if}}
    <div class="row">
      <div class="col-xs-6 col-md-4 col-md-offset-2 col-lg-3 col-lg-offset-3">
        <h3>
          <strong>Total</strong>
        </h3>
      </div>
      <div class="col-xs-6 col-md-4 col-lg-3">
        <h3 class="text-right">
          <strong>
            {{#if buyPrice}}
              {{formatCounterCurrency amountReceived}}
            {{else}}
              {{formatCounterCurrency amountSent}}
            {{/if}}
          </strong>
        </h3>
      </div>
    </div>
    {{/if}}
    {{#if currentUser}}
      <hr>
      <div class="row">
        <div class="col-lg-5">
          <div class="form-group form-group-lg {{#if afFieldIsInvalid name='memberNumber'}}has-error{{/if}}">
            {{> afFieldInput name='memberNumber' value=memberNumber class='form-control input-lg' placeholder='What is your member number?'}}
            <!-- {{> afFieldInput name='member' type='hidden' class='form-control input-lg' placeholder='What is your member number?'}} -->
          </div>
          {{#if memberNumber}}
            <h2>
              <strong>{{memberName}}</strong>
            </h2>
            <h3>
              {{memberPhoneNumber}}
            </h3>
            <h3>
              {{memberEmail}}
            </h3>
          {{/if}}
        </div>
        <div class="col-lg-2">
          {{#unless memberNumber}}
            <button type="button" class="btn btn-default btn-lg center-block" id="addNewMember">
              {{#unless showMemberForm}}
                <i class="fa fa-user-plus fa-lg"></i>
              {{else}}
                <i class="fa fa-user-times fa-lg"></i>
              {{/unless}}
            </button>
          {{/unless}}
        </div>
        <div class="col-lg-5">
          {{#if memberNumber}}
          <div class="form-group form-group-lg">
            <button type="submit" class="btn btn-primary btn-lg btn-block">Insert trade</button>
          </div>
          {{/if}}
        </div>
      </div>
    {{/if}}
  {{/autoForm}}
  {{#if showMemberForm}}
    {{#autoForm collection='Members' id='insertMemberForm' type='insert'}}
      <div class="row">
        <div class="col-lg-5">
          {{> afQuickField name='number' value=newMemberNumber}}
        </div>
      </div>
      <div class="row">
        <div class="col-lg-5">
          {{> afQuickField name='firstName'}}
        </div>
      </div>
      <div class="row">
        <div class="col-lg-5">
          {{> afQuickField name='lastName'}}
        </div>
      </div>
      <div class="row">
        <div class="col-lg-5">
          {{> afQuickField name='phoneNumber'}}
        </div>
      </div>
      <div class="row">
        <div class="col-lg-5">
          {{> afQuickField name='email'}}
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Insert member</button>
    {{/autoForm}}
  {{/if}}
</template>
