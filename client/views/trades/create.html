<template name="tradesCreate">
  <h1 class="text-center" style="font-size: 60px">
    <strong>{{priceType}} {{baseCurrencyDenomination}}</strong>
  </h1>
  <hr>
  <h1 class="text-center" id="companyPrice" style="margin-top: 0">
    <strong>{{formatNumber companyPrice}}</strong> <small>{{counterCurrency}}</small>
  </h1>
  <div class="progress" style="height: 5px; margin-bottom: 35px">
    <div class="progress-bar" role="progressbar" style="width: {{timeBeforeNextRefresh}}%;"></div>
  </div>
  {{#autoForm collection='Trades' id='insertTradeForm' type='insert'}}
    {{#if buyPrice}}
      <div class="row">
        <div class="col-md-5">
          <div class="form-group form-group-lg {{#if afFieldIsInvalid name='amountReceived'}}has-error{{/if}}">
            <div class="input-group input-group-lg">
              {{> afFieldInput name='amountReceived' value=amountReceived class='form-control' placeholder='Amount you want to send' autofocus=''}}
              <span class="input-group-addon">{{counterCurrency}}</span>
            </div>
          </div>
          <div class="form-group form-group-lg {{#if afFieldIsInvalid name='paymentMethodForAmountReceived'}}has-error{{/if}}">
            {{> afFieldInput class='form-control input-lg' name='paymentMethodForAmountReceived' firstOption='How do you want to pay?' options=paymentMethodsForAmountReceived}}
          </div>
        </div>
        <div class="col-md-2">
          <button class="btn btn-default btn-lg center-block" id="switchCurrencies" type="button" style="margin-top: 30px; margin-bottom: 30px">
            <i class="fa fa-exchange fa-lg"></i>
          </button>
        </div>
        <div class="col-md-5">
          <div class="form-group form-group-lg {{#if afFieldIsInvalid name='amountSent'}}has-error{{/if}}">
            <div class="input-group input-group-lg">
              {{> afFieldInput name='amountSent' value=amountSent step='0.0001' class='form-control' placeholder='Amount you want to receive'}}
              <span class="input-group-addon">{{baseCurrency}}</span>
            </div>
          </div>
          <div class="form-group form-group-lg {{#if afFieldIsInvalid name='paymentMethodForAmountSent'}}has-error{{/if}}">
            {{> afFieldInput class='form-control input-lg' name='paymentMethodForAmountSent' firstOption='How do you want to get paid?' options=paymentMethodsForAmountSent}}
          </div>
        </div>
      </div>
    {{else}}
      <div class="row">
        <div class="col-md-5">
          <div class="form-group form-group-lg {{#if afFieldIsInvalid name='amountReceived'}}has-error{{/if}}">
            <div class="input-group input-group-lg">
              {{> afFieldInput name='amountSent' value=amountSent step='0.0001' class='form-control' placeholder='Amount you want to receive'}}
              <span class="input-group-addon">{{counterCurrency}}</span>
            </div>
          </div>
          <div class="form-group form-group-lg {{#if afFieldIsInvalid name='paymentMethodForAmountSent'}}has-error{{/if}}">
            {{> afFieldInput class='form-control input-lg' name='paymentMethodForAmountSent' firstOption='How do you want to get paid?' options=paymentMethodsForAmountSent}}
          </div>
        </div>
        <div class="col-md-2">
          <button class="btn btn-default btn-lg center-block" id="switchCurrencies" type="button" style="margin-top: 30px; margin-bottom: 30px">
            <i class="fa fa-exchange fa-lg"></i>
          </button>
        </div>
        <div class="col-md-5">
          <div class="form-group form-group-lg {{#if afFieldIsInvalid name='amountSent'}}has-error{{/if}}">
            <div class="input-group input-group-lg">
              {{> afFieldInput name='amountReceived' value=amountReceived class='form-control' placeholder='Amount you want to send' autofocus=''}}
              <span class="input-group-addon">{{baseCurrency}}</span>
            </div>
          </div>
          <div class="form-group form-group-lg {{#if afFieldIsInvalid name='paymentMethodForAmountReceived'}}has-error{{/if}}">
            {{> afFieldInput class='form-control input-lg' name='paymentMethodForAmountReceived' firstOption='How do you want to pay?' options=paymentMethodsForAmountReceived}}
          </div>
        </div>
      </div>
    {{/if}}
    {{#if showMarketValue}}
      <hr>
      <h3 class="text-center">
        {{formatBaseCurrency amountSent}}
        ≈ {{formatCounterCurrency marketValue}}
        <!-- ≈ marketValue USD -->
      </h3>
      <p class="lead text-center">
        <small>*according to {{marketValueProvider}}</small>
      </p>
    {{/if}}
    {{#if showReceipt}}
    <hr>
    <div class="row">
      <div class="col-xs-8 col-md-4 col-md-offset-2 col-lg-4 col-lg-offset-3">
        <p class="lead">
          {{formatBaseCurrency amountSent}} @ {{formatCounterCurrency companyPrice}} {{mainCurrency}}
        </p>
      </div>
      <div class="col-xs-4 col-md-4 col-lg-2">
        <p class="lead text-right">
          {{formatCounterCurrency amountReceivedWithoutFees}}
        </p>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-8 col-md-4 col-md-offset-2 col-lg-3 col-lg-offset-3">
        <p class="lead">
          Flat fee
        </p>
      </div>
      <div class="col-xs-4 col-md-4 col-lg-3">
        <p class="lead text-right">
          {{formatCounterCurrency flatFee}}
        </p>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-8 col-md-4 col-md-offset-2 col-lg-3 col-lg-offset-3">
        <p class="lead">
          GST / QST
        </p>
      </div>
      <div class="col-xs-4 col-md-4 col-lg-3">
        <p class="lead text-right">
          {{formatCounterCurrency salesTax}}
        </p>
      </div>
    </div>
    {{#if calculatedFeeForAmountReceived}}
      <div class="row">
        <div class="col-xs-8 col-md-4 col-md-offset-2 col-lg-3 col-lg-offset-3">
          <p class="lead">
            {{percentageFeeForAmountReceived}}% {{paymentMethodForAmountReceived}} fee
          </p>
        </div>
        <div class="col-xs-4 col-md-4 col-lg-3">
          <p class="lead text-right">
            {{formatCounterCurrency calculatedFeeForAmountReceived}}
          </p>
        </div>
      </div>
    {{/if}}
    <div class="row">
      <div class="col-xs-6 col-md-4 col-md-offset-2 col-lg-3 col-lg-offset-3">
        <h3>
          <strong>Total</strong>
        </h3>
      </div>
      <div class="col-xs-6 col-md-4 col-lg-3">
        <h3 class="text-right">
          <strong>{{formatCounterCurrency amountReceived}}</strong>
        </h3>
      </div>
    </div>
    {{/if}}
    {{#if currentUser}}
      <hr>
      <div class="row">
        <div class="col-lg-5">
          <div class="form-group form-group-lg {{#if afFieldIsInvalid name='memberNumber'}}has-error{{/if}}">
            <div class="input-group input-group-lg">
              {{> afFieldInput name='memberNumber' class='form-control' placeholder='What is your member number?'}}
              <span class="input-group-btn">
                <button class="btn btn-default" id="findMember" type="button">Confirm</button>
              </span>
            </div>
          </div>
        </div>
        <div class="col-lg-2">
          <button type="button" class="btn btn-default btn-lg center-block" id="addNewUser">
            <i class="fa fa-user-plus fa-lg"></i>
          </button>
        </div>
        <div class="col-lg-5">
          {{#if memberFound}}
          <div class="form-group form-group-lg">
            <button type="submit" class="btn btn-primary btn-lg btn-block">Submit Trade</button>
          </div>
          {{/if}}
        </div>
      </div>
    {{/if}}
  {{/autoForm}}
  {{#autoForm collection='Members' id='insertUserForm' type='insert'}}
    <!-- <h1>test</h1> -->
  {{/autoForm}}
</template>
