<template name="buy">
  <h1 class="text-center" style="font-size: 5vw; margin-top: 0;">
    <strong>Buy price</strong>
  </h1>
  <h2 class="text-center" style="font-size: 12vw">
    <strong>{{formatDollarSign buyPrice}}</strong>
  </h2>
  <div class="text-center">
    <h3>Payment method</h3>
    <label class="radio-inline">
      <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" checked> Cash
    </label>
    <label class="radio-inline">
      <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> Debit
    </label>
    <label class="radio-inline">
      <input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3"> Credit
    </label>
  </div>
  <h3 class="text-center text-muted">
    There is a <strong>{{formatDollarSign flatFee}} fee</strong> per trade
  </h3>
  <div class="row">
    <div class="col-sm-10 col-sm-offset-1">
      <hr>
      <form class="new-trade">
        <div class="row">
          <div class="col-sm-6">
            <div class="input-group input-group-lg" style="padding-top: 10px; padding-bottom: 10px">
              <input type="number" step="5" class="form-control text-right" id="amountDollars" value="{{amountDollars}}" placeholder="100" autofocus>
              <span class="input-group-addon">CAD</span>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="input-group input-group-lg" style="padding-top: 10px; padding-bottom: 10px">
              <input type="number" step="0.0001" class="form-control text-right" id="amountBitcoins" value="{{amountBitcoins}}" placeholder="{{placeholderBitcoins}}">
              <span class="input-group-addon">BTC</span>
            </div>
          </div>
        </div>
        <hr>
        {{#if amountBitcoins}}
          <h2 class="text-center">
            <strong>{{formatBTC amountBitcoins}}</strong> â‰ˆ {{formatCAD marketValue}}
          </h2>
          <hr>
          {{#if currentUser}}
            <input class="btn btn-primary btn-lg btn-block" type="submit" value="Submit trade">
          {{/if}}
        {{/if}}
      </form>
    </div>
  </div>
</template>
