<template name="buy">
  <h1 class="text-center" style="font-size: 10vw; margin-top: 0">
    <strong>{{formatDollarSign companyPrice}}</strong>
  </h1>
  <div class="row">
    <div class="col-sm-10 col-sm-offset-1">
      <hr>
      <form class="new-trade" style="margin-bottom: 50px">
        <div class="row">
          <div class="col-sm-6">
            <div class="input-group input-group-lg" style="padding-top: 10px; padding-bottom: 10px">
              <input type="number" step="5" class="form-control text-right" id="dollarAmount" value="{{dollarAmount}}" placeholder="Dollar amount" autofocus>
              <span class="input-group-addon">CAD</span>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="input-group input-group-lg" style="padding-top: 10px; padding-bottom: 10px">
              <input type="number" step="0.0001" class="form-control text-right" id="bitcoinAmount" value="{{bitcoinAmount}}" placeholder="Bitcoin amount">
              <span class="input-group-addon">BTC</span>
            </div>
          </div>
        </div>
        <hr>
        {{#if bitcoinAmount}}
          <div class="text-center">
            <h3>Payment method</h3>
            <label class="radio-inline">
              <input type="radio" name="paymentMethods" id="cash" value="cash" {{cash}}> Cash
            </label>
            <label class="radio-inline">
              <input type="radio" name="paymentMethods" id="debit" value="debit" {{debit}}> Debit
            </label>
            <label class="radio-inline">
              <input type="radio" name="paymentMethods" id="credit" value="credit" {{credit}}> Credit
            </label>
          </div>
          <h3 class="text-center text-muted">
            There is a <strong>{{formatDollarSign flatFee}} fee</strong> per trade
          </h3>
          <h2 class="text-center">
            <strong>{{formatDollarSign dollarAmount}} − {{formatDollarSign flatFee}} fee − {{formatDollarSign tax}} tax</strong>
            = {{formatDollarSign finalAmountDollars}}
          </h2>
          <hr>
          <h2 class="text-center">
            <strong>{{formatDollarSign finalAmountDollars}} &divide; {{formatDollarSign buyPrice}}</strong>
            = {{formatBTC amountBitcoins}}
          </h2>
          <hr>
          <h2 class="text-center">
            <strong>{{formatBTC bitcoinAmount}}</strong> ≈ {{formatCAD marketValueCAD}} ≈ {{formatUSD marketValueUSD}}
          </h2>
          <hr>
          {{#if currentUser}}
            <input class="btn btn-primary btn-lg btn-block" type="submit" value="Submit trade">
          {{/if}}
        {{/if}}
      </form>
    </div>
  </div>
</template>
