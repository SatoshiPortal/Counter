<template name="home">
  {{#if verifiedUser}}
    <h2>Membership status: <strong>Level 1</strong></h2>
    <p>Payment methods</p>
    <p>Click here to upgrade</p>
    <p>My rate versus Standard rate</p>
    <table class="table">
      <thead>
        <tr>
          <th>Date</th>
          <th>From (amount)</th>
          <th>To (amount)</th>
          <th>Market value</th>
          <th>Member payment method</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
      {{#each trades}}
      <tr>
        <td>{{createdAt}}</td>
        <td>{{formatDollarSign fromAmount}}</td>
        <td>{{formatBTC toAmount}}</td>
        <td>{{formatDollarSign marketValue}}</td>
        <td>{{memberPaymentMethod}}</td>
        <td>{{status}}</td>
      </tr>
      {{/each}}
      </tbody>
    </table>
  {{else}}
    You need to register as a member.
  {{/if}}
</template>
